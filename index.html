<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{
            background: url(images/bg.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        .birds{
            width: 16%;
        }
    </style>
</head>
<body>
    <marquee scrollamount="16">
        <img src="images/birds.gif" class="birds">
    </marquee>
    
    <br><br><br><br><br><br><br>
    <br><br>

    <marquee scrollamount="35" direction="right">
        <img src="images/1.gif" width="26%"/>
        <img src="images/2.gif" width="22%"/>
        <img src="images/3.gif" width="16%"/>
        <img src="images/4.gif" width="30%"/>
    </marquee>
</body>
</html>
